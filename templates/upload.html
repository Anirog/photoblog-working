<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photoblog Uploader</title>
    <link rel="stylesheet" href="/static/css/uploader.css">
</head>

<body>

    <div id="upload-container">
        <h2>Upload an Image</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image-upload">Image:</label>
            <input type="file" name="image" id="image-upload" accept="image/*"><br><br>

            <label for="title">Title:</label>
            <input type="text" name="title" id="title"><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="camera">Camera:</label>
            <input type="text" name="camera" id="camera"><br><br>

            <label for="aperture">Aperture:</label>
            <input type="text" name="aperture" id="aperture"><br><br>

            <label for="shutter">Shutter Speed:</label>
            <input type="text" name="shutter" id="shutter"><br><br>

            <label for="iso">ISO:</label>
            <input type="text" name="iso" id="iso"><br><br>

            <button type="submit">Upload</button>
        </form>
    </div>

    <div id="image-preview-container" style="display: none;">
        <h2>Image Preview</h2>
        <img id="uploaded-image" style="max-width: 512px; max-height: 512px;">
    </div>

    <div id="exif-data" style="display: none;">
        <h2>EXIF Data</h2>
        <pre id="exif-output"></pre>
    </div>

    <div id="thumbnail-preview-container" style="display: none;">
        <h2>Thumbnail Preview</h2>
        <canvas id="thumbnail-canvas" class="thumbnail"></canvas>
    </div>

    <script src="/static/js/exif.js"></script>
    <script src="/static/js/uploader.js"></script>
</body>

</html>
