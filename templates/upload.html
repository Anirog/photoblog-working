<!DOCTYPE html>
<html>
<head>
    <title>Upload Photo</title>
</head>
<body>
    <h1>Upload a Photo</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title"><br><br>

        <!-- <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" name="date" id="date"><br><br> -->

        <label for="camera">Camera:</label>
        <input type="text" name="camera" id="camera"><br><br>

        <label for="aperture">Aperture:</label>
        <input type="text" name="aperture" id="aperture"><br><br>

        <label for="shutter">Shutter Speed:</label>
        <input type="text" name="shutter" id="shutter"><br><br>

        <label for="iso">ISO:</label>
        <input type="text" name="iso" id="iso"><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
